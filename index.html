<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rakuten ROOM Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- App Header -->
  <header id="app-header" class="hidden">
    <div class="header-content">
      <div class="logo">ROOM Assistant</div>
      <div class="user-info">
        <span id="header-email"></span>
        <button class="logout-btn" onclick="logout()">ログアウト</button>
      </div>
    </div>
  </header>

  <!-- Login View -->
  <div id="login-view" class="container">
    <div class="header">
      <h1>Rakuten ROOM Assistant</h1>
      <p>ログインして始めましょう</p>
    </div>
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>メールアドレス</label>
        <input type="email" id="login-email" required placeholder="example@email.com">
      </div>
      <div class="form-group">
        <label>パスワード</label>
        <input type="password" id="login-password" required placeholder="パスワード">
      </div>
      <button type="submit" class="btn" id="login-btn">ログイン</button>
    </form>
    <div class="link-text" onclick="showRegister()">新規登録はこちら</div>
  </div>

  <!-- Register View -->
  <div id="register-view" class="container hidden">
    <div class="header">
      <h1>新規登録</h1>
      <p>アカウントを作成します</p>
    </div>
    <form onsubmit="handleRegister(event)">
      <div class="form-group">
        <label>メールアドレス</label>
        <input type="email" id="reg-email" required placeholder="example@email.com">
      </div>
      <div class="form-group">
        <label>パスワード</label>
        <input type="password" id="reg-password" required placeholder="パスワード">
      </div>
      <button type="submit" class="btn" id="reg-btn">確認メールを送信</button>
    </form>
    <div class="link-text" onclick="showLogin()">ログイン画面に戻る</div>
  </div>

  <!-- Dashboard View -->
  <div id="dashboard-view" style="display: none;">
    <div id="dashboard-content">
      <!-- Genres will be loaded here -->
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal-overlay" style="display: none;">
    <div class="modal-card" id="modal-content">
      <!-- Item details loaded here -->
    </div>
  </div>

  <!-- Toast -->
  <div id="toast"></div>

  <script src="script.js"></script>
</body>

</html>
