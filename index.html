<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rakuten ROOM Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header id="app-header" class="hidden">
    <a href="#" class="logo">ROOM Assistant</a>
    <div class="user-menu">
      <span class="user-email" id="header-email"></span>
      <button class="btn" style="width:auto; padding:0.5rem 1rem; font-size:0.9rem;" onclick="logout()">ログアウト</button>
    </div>
  </header>

  <main>
    <!-- Setup View (First time only) -->
    <div id="setup-view" class="auth-container hidden">
      <div class="auth-title">初期設定</div>
      <p style="font-size:0.9rem; color:#666; margin-bottom:1rem;">
        デプロイしたGASウェブアプリのURLを入力してください。
      </p>
      <form onsubmit="saveApiUrl(event)">
        <div class="form-group">
          <label>GAS Web App URL</label>
          <input type="url" id="setup-url" required placeholder="https://script.google.com/macros/s/.../exec">
        </div>
        <button type="submit" class="btn">保存して次へ</button>
      </form>
    </div>

    <!-- Login View -->
    <div id="login-view" class="auth-container hidden">
      <div class="auth-title">ログイン</div>
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>メールアドレス</label>
          <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
          <label>パスワード</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit" class="btn" id="login-btn">ログイン</button>
      </form>
      <div class="auth-link">
        アカウントをお持ちでない方は <a onclick="showRegister()">新規登録</a>
      </div>
      <div class="auth-link" style="margin-top:0.5rem;">
        <a onclick="resetSetup()" style="font-size:0.8rem; color:#999;">API URLを再設定</a>
      </div>
    </div>

    <!-- Register View -->
    <div id="register-view" class="auth-container hidden">
      <div class="auth-title">新規登録</div>
      <form onsubmit="handleRegister(event)">
        <div class="form-group">
          <label>メールアドレス</label>
          <input type="email" id="reg-email" required>
        </div>
        <div class="form-group">
          <label>パスワード</label>
          <input type="password" id="reg-password" required minlength="6">
        </div>
        <div class="form-group">
          <label>楽天アプリID (Application ID)</label>
          <input type="text" id="reg-appid" required placeholder="1045080065713393169">
        </div>
        <div class="form-group">
          <label>Gemini API Key</label>
          <input type="password" id="reg-gemini" required>
        </div>
        <button type="submit" class="btn" id="reg-btn">確認メールを送信</button>
      </form>
      <div class="auth-link">
        すでにアカウントをお持ちの方は <a onclick="showLogin()">ログイン</a>
      </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="dashboard">
      <div id="dashboard-content">
        <!-- Content injected via JS -->
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <div id="modal-content"></div>
    </div>
  </div>

  <div class="toast" id="toast">Message</div>

  <script src="script.js"></script>
</body>

</html>
